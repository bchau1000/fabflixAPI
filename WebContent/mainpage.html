<form name = "search_form" method = "get" action = "movielist.html">

    <label><b>Title:</b></label>
    <label>
        <input placeholder="Enter Movie Title" name="title" type="text">
    </label>
    <br>

    <label><b>Director:</b></label>
    <label>
        <input placeholder="Enter Director" name="director" type="text">
    </label>
    <br>

    <label><b>Starring:</b></label>
    <label>
        <input placeholder="Enter Star's Name" name="star" type="text">
    </label>
    <br>

    <input name="genre" type="hidden">

    <label><b>Release Year:</b></label>
    <label>
        <input placeholder="Enter a Year" name="year" type="number">
    </label>

    <input name="page" value = "1" type = "hidden">
    <input name="count" value = "50" type = "hidden">
    <input name="sort1" value = "ratingD" type = "hidden">
    <input name="sort2" value = "titleA" type = "hidden">

    <input type = "Submit" value = "Search">

</form>
