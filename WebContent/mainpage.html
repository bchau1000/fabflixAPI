<div class="container">
    <div class="input-group dropdown">
        <input type="text" id="autocomplete" placeholder="Search" class="autocomplete-searchbox form-control">
        <button class="btn btn-default" type="button">
            <i class="fas fa-search"></i>
        </button>
        <button class="btn btn-default dropdown-toggle dropdown-toggle-split" id="searchAdvancedFilter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu dropdown-menu-right w-100" aria-labelledby="searchAdvancedFilter">
            <h6 class="dropdown-header" style = "text-align: center">Advanced Search</h6>
            <form class = "form-control no-border" name = "search_form" method = "get" action = "movielist.html">
                <input class = "form-control" placeholder="Enter Movie Title" name="title" type="text">
                <input class = "form-control" placeholder="Enter Director" name="director" type="text">
                <input class = "form-control" placeholder="Enter Star's Name" name="star" type="text">
                <input class = "form-control" name="genre" type="hidden">
                <input class = "form-control" placeholder="Enter a Year" name="year" type="number">

                <input name="page" value = "1" type = "hidden">
                <input name="count" value = "50" type = "hidden">
                <input name="sort1" value = "ratingD" type = "hidden">
                <input name="sort2" value = "titleA" type = "hidden">

                <input type="Submit" value = "Search" class="btn btn-default btn-sm search-button">
            </form>
        </div>
    </div>
</div>
