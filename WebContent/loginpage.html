<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Fablix</title>
</head>
<body>
<h2>Login to Fablix</h2>

<form id="login_form" method="post" action="#">
    <label><b>Username</b></label>
    <label>
        <input  placeholder="Enter Username" name="username" placeholder="Enter Username" type="text">
    </label>
    <br>
    <label><b>Password</b></label>
    <label>
        <input placeholder="Enter Password"  name="password" placeholder="Enter Password" type="password">
    </label>
    <br>
    <input type="submit" value="Login">
</form>

<div id="login_error_message"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="loginpage.js"></script>

</body>
</html>
